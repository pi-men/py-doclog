<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan PDF & OCR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #202124;
        }
        .upload-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background: #4285f4;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        .custom-file-upload:hover {
            background: #357ae8;
        }
        .button {
            background: #34a853;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .button:hover {
            background: #2c8c44;
        }
        .result-box {
            margin-top: 20px;
            padding: 10px;
            width: 90%;
            max-width: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            color: #333;
        }
        .download-btn {
            display: block;
            text-align: center;
            background: #fbbc05;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
        }
        .download-btn:hover {
            background: #e8a004;
        }
    </style>
</head>
<body>

    <h1>Scan PDF & OCR</h1>

    <div class="upload-box">
        <form action="/" method="post" enctype="multipart/form-data">
            <label class="custom-file-upload">
                Pilih File PDF
                <input type="file" name="file" accept=".pdf" required onchange="updateFileName(this)">
            </label>
            <p id="file-name" style="margin: 10px 0; font-size: 14px; color: #555;"></p>
            <button type="submit" class="button">Upload & Scan</button>
        </form>
    </div>

    {% if text %}
    <div class="result-box">
        <h3>Hasil OCR:</h3>
        <pre>{{ text }}</pre>
    </div>
    {% endif %}

    {% if excel_file %}
    <a href="{{ url_for('download') }}" class="download-btn">Download Hasil Tabel (Excel)</a>
    {% endif %}

    <script>
        function updateFileName(input) {
            document.getElementById('file-name').innerText = input.files[0] ? input.files[0].name : "";
        }
    </script>

</body>
</html>
